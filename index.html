<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Studio | Roblox Assets</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --bg: #f7f9fc;
            --card-bg: #ffffff;
            --text: #2d3436;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--primary);
            font-size: 3rem;
            text-shadow: 3px 3px 0px #ffeaa7;
            margin-bottom: 10px;
        }

        p.subtitle {
            color: #636e72;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1000px;
            width: 100%;
        }

        

        .item-card {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 20px;
            border: 4px solid #dfe6e9;
            box-shadow: 0 10px 0px #dfe6e9;
            transition: all 0.2s ease;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 0px #b2bec3;
            border-color: var(--secondary);
        }

.item-image {
    width: 100%;
    height: 180px;
    background: #fab1a0; /* Fajne pastelowe tło pod modelem */
    border-radius: 15px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border: 3px solid #f0932b; /* Dodatkowa ramka wokół zdjęcia */
}

.item-image img {
    max-width: 90%; /* Zostawia trochę miejsca od brzegów */
    max-height: 90%;
    object-fit: contain; /* To sprawia, że zdjęcie się idealnie dopasuje */
    filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2)); /* Dodaje głębi modelowi */
}

        .item-title {
            font-family: 'Fredoka One', cursive;
            color: var(--text);
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .btn {
            background: var(--secondary);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            font-family: 'Fredoka One', cursive;
            font-size: 1rem;
            box-shadow: 0 4px 0px #00b894;
            margin-top: 10px;
            display: inline-block;
        }

        .badge {
            background: #ffeaa7;
            color: #d63031;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>SYNTAX STUDIO</h1>
    <p class="subtitle">Best high-quality assets for your Roblox games!</p>

    <div class="container">
        <a href="LockerDoors.html" class="item-card">
            <div class="badge">POPULAR</div>
            <div class="item-image">
                <img src="Assets/DoorsLocker.png" alt="Doors Locker">
            </div>
            <div class="item-title">Locker from Doors</div>
            <p style="color: #636e72;">Fully scripted locker system just like in DOORS!</p>
            <div class="btn">GET ASSET</div>
        </a>

        </div>

</body>
</html>
